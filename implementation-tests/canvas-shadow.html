<html>
	<head>
		<script>
			function draw() {
				var canvas = document.getElementById('tutorial');
				var ctx = canvas.getContext('2d');

				ctx.strokeStyle = '#000';
				ctx.shadowBlur = 5;
				ctx.shadowOffsetX = 5;
				ctx.shadowOffsetY = 5;
				ctx.shadowColor = 'red';

				ctx.lineWidth = 50;
				ctx.moveTo(30, 50);
				ctx.lineTo(580, 59);
				ctx.stroke();

				ctx.beginPath();
				ctx.translate(0, 200);

				ctx.scale(1, 4);
				ctx.strokeStyle = '#000';
				ctx.shadowBlur = 5;
				ctx.shadowOffsetX = 5;
				ctx.shadowOffsetY = 5;
				ctx.shadowColor = 'red';

				ctx.lineWidth = 50;
				ctx.moveTo(30, 50);
				ctx.lineTo(580, 59);
				ctx.stroke();

			}
		</script>
		<style>
			canvas { border:1px solid black;}
		</style>
	</head>
	<body onload="draw()">
		<canvas id="tutorial" width="1550" height="550"></canvas>
	</body>
