<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>SVG group snapping</title>

<style>

svg:hover {
        animation: transform-animation 1s infinite;
        /*will-change: opacity;*/
}


@keyframes transform-animation {
  0% {
    opacity: 1;
  }
    
   75% {
    opacity: 1;
  }

  100% {
    opacity: 0.3;
  }
}

</style>

<div class="fractional-transform">
  <svg style="transform: rotate(-45deg)" class="group" width="200" height="200">
  <g transform="translate(100, 100) rotate(45) translate(-100, -100)">
  <rect x="10" y="10" width="150" height="150" fill="red" />
  <rect x="50" y="50" width="100" height="100"/>
  </g>
  </svg>
</div>
