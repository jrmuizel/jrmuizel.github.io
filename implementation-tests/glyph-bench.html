<meta charset="UTF-8">

<script src="glyph-list.js"></script>
<div id=dst></div>
<script>
        var splitted = chars.split(/[ \n]/);

        let indx = 0;
        let div = document.getElementById("dst");
        function anim() {
                var txt = "";
                const count = 1200;
               for (i = 0; i < count; i++) {
                       txt += " " + splitted[indx + i];
               }
               indx += count/3;
               if (indx > splitted.length) {
                       indx = 0;
               }
               div.textContent = txt;
               requestAnimationFrame(anim);
        }
        requestAnimationFrame(anim);


</script>
