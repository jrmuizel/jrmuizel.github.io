<style>

                0% {
                        filter: blur(0px);
                }

                }

        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        img { position: absolute;}

        .s8 { left: 60%; animation: 50s focus infinite ease-in-out, 200s spin infinite linear;}
</style>
