<html>
	<head>
		<script>
			function draw() {
				var canvas = document.getElementById('tutorial');
				var ctx = canvas.getContext('2d');

ctx.translate(175,75);
 ctx.beginPath();
  ctx.arc(0,0,60,0,Math.PI*2,true);
  ctx.clip();
ctx.translate(-175,-75);
 ctx.beginPath();


				ctx.strokeStyle = 'rgba(128, 128, 0, 0.5)';


				ctx.lineWidth = 50;
				ctx.moveTo(30, 50);
				ctx.lineTo(580, 59);
				ctx.stroke();
				ctx.globalCompositeOperation = "screen";

				ctx.beginPath();

				ctx.scale(1, 4);
				ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';

				ctx.lineWidth = 50;
				ctx.moveTo(30, 50);
				ctx.lineTo(580, 20);
				ctx.stroke();

			}
		</script>
		<style>
			canvas { border:1px solid black;}
		</style>
	</head>
	<body onload="draw()">
		<canvas id="tutorial" width="1550" height="550"></canvas>
	</body>
</html>
