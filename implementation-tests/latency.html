<div id="square" style="width: 50px; height: 50px; position: absolute; background: red"></div>
<script>
        document.addEventListener('mousemove', function(e) {
                var k = document.getElementById("square");
                k.style.top = e.pageY + "px";
                k.style.left = e.pageX + "px";
        });
</script>
