    <link href="lb_data/main.css" rel="stylesheet" type="text/css">
    <style>
        /* Campaign Specific CSS */		
		.leaderboard #message {
			background-image: none;
			border-right: 5px solid #FFF;
		}
		
		.leaderboard .overlay {
		    width: 100%;
		}
    
        #cta.overlay.animate-in,
        #cta.overlay.animate-out {
            opacity: 1;
            background-color: transparent;
            background-image: url('bokeh-728-90.jpg');
            background-size: contain;
            -webkit-transition: all 500ms ease;
            transition: all 500ms ease;
        }
        
        .animate-in .bgWrap{
           
            animation: 5s 0s zoom forwards;
            
            animation-timing-function: ease-in-out;
        }

        
        .animate-in .bg {
            position: absolute;
            
            top: 0px;
            left: -50px;
         
            height: 800px;
            width: 835px;
            
            background-size: 800px 835px;   
            background-image: url(bg.jpg);
            
            animation: 5s 0s pan forwards,
            		   0s 0s fade-in forwards;
            
            animation-timing-function: ease-in-out;
        }
        
        .animate-in .bg2{
            position: absolute;
            
            top: 0px;
            left: 0px;
         
            height: 90px;
            width: 728px;
            
            background-size: 547px 90px;  
            background-image: url(bg2.jpg);
            
            opacity: 0;
            animation: 1s 5s fade-in forwards;
            animation-timing-function: ease-in-out;
        }
        
        /* 728x90 is handled differently */
        #frame-four.animate-in:before, #frame-four.animate-in, #frame-four.animate-in:after, #frame-four.animate-in {
		    animation-duration: 0s;
/*	        transform: translate(-50%,-50%) scale(1);*/
	        -webkit-transition: all 0ms ease;
			transition: all 0ms ease;
	        opacity: 1;
	    }
	    
	    
	    .leaderboard .circle.animate-in .text, .leaderboard .circle.animate-out .text {
		    -webkit-transform: translate(10%,-50%);
		    -ms-transform: translate(10%,-50%);
		    transform: translate(10%,-50%);
		    opacity: 1;
		    
			-webkit-transition: all 0ms ease;
			transition: all 0ms ease;
			animation-duration: 0s;
		}
	    
	    #frame-four.animate-out:before, #frame-four.animate-out, #frame-four.animate-out:after, #frame-four.animate-out, #frame-four.animate-out {
		    -webkit-transition: none !important;
			  -moz-transition: none !important;
			  -o-transition: none !important;
			  transition: none !important;
			  transform: translate(-50%,-50%) scale(1);
			  opacity: 1 !important;
		}
	    
	    #frame-four {
		    opacity: 0;
	    }
	    
	    
        #frame-four.animate-in {
			opacity: 1;
			transition: opacity 500ms;
/*             animation: 500ms 0s fade-in forwards; */
/*             animation-timing-function: ease-in-out; */
	    }
	    
	    /* Ending custom for 728x90 new animations */
        
        #frame-one.circle, #frame-two.circle, #frame-three.circle{
            background-color: transparent;
            color: #000;
            font-weight: bold;
        }

        
        #frame-one.circle:after, #frame-two.circle:after, #frame-three.circle:after {
	        background: transparent;
        }

        
        #frame-one.circle:before, #frame-two.circle:before, #frame-three.circle:before{
            border: none;
        }

        
        #frame-four.circle.left {
            width: 85%;
            padding-bottom: 85%;
        }
        
        #cta.overlay.animate-in .glow {
            -webkit-animation: glow 2s 2s linear 3;
            animation: glow 2s 2s linear 3;
        }
        
        #frame-four.circle:after {
	        background: none;
        }
        
        #cta .button {
	        position: absolute;
	        right: 1em;
        }
        
        .leaderboard #logo img {
	        width: 105%;
		    height: 105%;
		    margin-left: -2.5%;
		    margin-top: -2.5%;
        }
        
		#cta.overlay #legal-copy {
			padding-right: 0;
		    font-size: 11px;
		    text-align: right;
		    opacity: 0;
		    position: absolute;
		    bottom: 5px;
		    right: 15px;
		}
		
		#cta.overlay.animate-in #legal-copy {
			animation: 1s 1s fade-in forwards;
           
            animation-timing-function: ease-in-out;
		}
		
		#cta.overlay .text {
			max-width: 80%;
			margin-top: 5px;
		}
		
		#cta.overlay .text {
			font-size: 15px;
			text-align: left;
		}
        
        #cta.overlay .rate {
			margin-top: 5px;
		}
		
		#cta.overlay .text .cta-header {
			font-size: 16px;
		}
        
         @keyframes pan {
            0%{transform: translateX(10px) translateY(-550px);}
            20%{transform: translateX(10px) translateY(-550px);}
             
            40%{transform: translateX(10px) translateY(-350px);}
            60%{transform: translateX(10px) translateY(-350px);}
             
            80%{transform: translateX(-125px) translateY(-20px);}
            100%{transform: translateX(-125px) translateY(-20px);}
            
        }
               
        
        @keyframes zoom {
            0%{transform: scale(1);}
            20%{transform: scale(1);}
            
            25%{transform: scale(0.9);}
            
            40%{transform: scale(1);}
            60%{transform: scale(1);}
            
            65%{transform: scale(0.9);}
            
            80%{transform: scale(1);}
            100%{transform: scale(1);}
        }
        
        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes fade-out {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @-webkit-keyframes glow {
            0% {text-shadow: 0 0 0;}
            40% {text-shadow: 0 0 6px;}
        }
    </style>
<script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script></head>
